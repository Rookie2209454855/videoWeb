<body>
	 <div  class="container" >

    <div>

            <li  onclick="addActive(this);"><a href="#">视频</a></li>

		<div>
	        <form class="form-horizontal" role="form" id="fm" method="post">
			  <div class="form-group">
			    <label for="firstname" class="col-sm-1 control-label">下载链接</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="uri" name="uri" placeholder="请输入链接">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="lastname" class="col-sm-1 control-label">保存位置</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="project" name="project" placeholder="请输入保存位置">
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="lastname" class="col-sm-1 control-label">文件名</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="filename" name="filename" placeholder="请输入文件名">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="lastname" class="col-sm-1 control-label">保存盘符</label>
			    <div class="col-sm-9">
			      <select class="form-control" name="disk"   id="disk" ></select>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="button" id="download" class="btn btn-default">提交</button>
			    </div>
			   
			  </div>
			</form>
		</div>
    </div>

<script id="disksTemplate" type="text/x-jquery-tmpl">
<option value="0">请选择</option>
{{each(i,disk) _disks}}
    <option value="{{= disk.diskLable}}">{{= disk.diskName}}</option>
{{/each}}
</script>
